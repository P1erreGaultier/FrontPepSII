<ion-view title="Mes évenements" id="page7" cache-view="false">
  <ion-nav-buttons side="right" class="has-header">
  <menu>
  </menu>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 19px;"></div>
    <a ui-sref="menu.crErUnVenement" id="mesVenements-button24" class="button button-positive  button-block">Creer un évenement</a>
    <div id="mesVenements-container5">
      <a ui-sref="menu.evaluerEvenement" id="mesVenements-button8" class="button button-positive  button-block">Evaluer un évenement</a>
      <div class="spacer" style="height: 32px;"></div>
      <div style="width:100%; display:inline-flex;margin-bottom:1%;">
        <span style="margin-right:1%;">
          <ion-label style="width:100%;">J'ai créé: </ion-label>
          <ion-checkbox id="checkboxMyEvent" ng-model="vm.onlyMyEvents" ng-change="vm.filterEvents()"></ion-checkbox>
        </span>
        <span ng-repeat="type in vm.listTypes" style="margin-right:1%;">
            <ion-label>{{type.Type}}</ion-label>
            <ion-checkbox id="{{type.Type}}" ng-model="vm.types[type.EventTypeId]" ng-change="vm.filterEvents()" ng-checked="true"></ion-checkbox>
        </span>
      </div>
      <ul>
        <div style="position:relative; height:50px">
          <h3 id="nextEvents" class="myEventsMenu" style="height: 50px;" ng-click="vm.select('nextEvents')">A venir</h3>
          <h3 id="pastEvents" class="myEventsMenu" style="margin-left:35%" ng-click="vm.select('pastEvents')">Passé</h3>
        </div>
        <li ng-repeat="event in vm.listToDisplay">
          <ion-item class="ribbon" ng-class="vm.getRibbon(event.EventType.Type)" id="accueil-list-item{{event.id}}" ng-click="vm.passEvent({{event}})" ui-sref="menu.detailsEvent()">
            <span>{{event.EventType.Type}}</span>
            <div style="display:flex; height:110px;">
              <div style="margin-right:3%;height:100%;width:auto;">
                <img style="height:100px;width:100px;" src="img/defaultUser2.jpg">
              </div>
              <div style="height:100%;width:65%;">
                <h2>{{event.Name}}</h2><br/>
                <p style="white-space:nowrap;font-size:75%;overflow:hidden;">{{event.Description}}</p><br/>
                <p style="white-space:normal;font-size:75%;">Le {{vm.formatDate(event.DateStart) | date : 'dd/MM/yyyy'}} à {{vm.formatDate(event.DateStart) | date:'HH:mm'}}</p>
              </div>
            </div>
          </ion-item>
        </li>
      </ul>
  </ion-content>
</ion-view>
